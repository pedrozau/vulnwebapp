<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable Apps Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">Vulnerable Web Applications</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for app in apps %}
                <div class="bg-white rounded-lg shadow-md p-6 text-center">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">{{ app.name }}</h2>
                    <a href="{{ app.url }}" target="_blank" class="text-blue-500 hover:text-blue-700">
                        Visit {{ app.name }}
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
